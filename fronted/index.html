<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <h2>Gestor de Tareas</h2>
        <button class="btn-login" onclick="login()">Iniciar Sesión</button>

        <div id="taskContainer">Cargando...</div>

        <hr>

        <form id="taskForm">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="desc" placeholder="Descripción" required>
            <button type="submit" class="btn-add">Agregar Tarea</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
